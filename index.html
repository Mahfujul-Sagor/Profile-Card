<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <div class="profile-pic">
      <img src="/headshot.jpg">
    </div>
    <div class="details">
      <div class="content">
        <h2>Hello</h2>
        <p class="tag">Web dev</p>
        <p class="about">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis aperiam nostrum exercitationem commodi, quae deleniti, iste, minus natus velit rem facilis voluptatibus enim eligendi ab reiciendis saepe illo accusantium praesentium?</p>
      </div>
      <div class="buttons">
        <div class="socials">
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
        <a href="#" class="link">Project <i class="fa-regular fa-circle-right"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
